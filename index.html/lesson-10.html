<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lesson-10.css">
    <title>FORM PROJECT PRACTICE</title>
</head>
<body>
    <h1><center><u>FORM PROJECT PRACTICE</u></center></h1>
    <section>
    <form action="https://httpbin.org/get" method="post">
        <div>
            <label><b>Full Name:</b></label>
            <input type="text" placeholder="Jennifer Lawrence" required="false" autofocus class="fullName">
        </div>
        <div>
            <label for="PhoneNumber"><b>Phone Number:</b></label>
            <input type="tel" maxlength="11" placeholder="09026941732" required class="PhoneNumber">
        </div>
        <div>
            <label for="EmailAddress"><b>Email:</b></label>
            <input type="email" placeholder="teemarh.code@gmail.com" required class="email">
        </div>
        <div>
            <label for="password"><b>Password:</b></label>
            <input type="password" required placeholder="six-digit placeholder" maxlength="6" class="password">
        </div>
        <div>
            <label for="Select"><b>Best Cinematic Movie:</b></label>
            <select name="select" id="select" class="select">
                <optgroup label="Action Movie Category">
                    <option value="Fast and Furious">Fast and Furious</option>
                    <option value="BeeKeeper">BeeKeeper</option>
                    <option value="6 Underground">6 Underground</option>
                    <option value="Extraction">Extraction</option>
                    <option value="The Inmate">The Inmate</option>  
                </optgroup>
                <optgroup label="Romance Movie Category">
                    <option value="Burning Heart">Burning Heart</option>
                    <option value="356 Days">356 Days</option>
                    <option value="Fifty Shades of Grey">Fifty Shades of Grey</option>
                    <option value="After we Fell">After we Fell</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="UploadFiles"><b>Upload Files:</b></label>
            <input type="file" multiple class="file">
        </div>
        <div>
            <label for="FavoriteMovie"><b>Favorite Movie:</b></label>
            <label  class="checkbox">
            <input type="checkbox">
            <label>Fifty Shades of Grey</label>
            <input type="checkbox">
            <label>After we Fell</label>
            <input type="checkbox">
            <label>Burning Heart</label>
            <input type="checkbox">
            <label>Fast and Furious</label>
        </label>
        </div>
        <div>
            <label for="FavoriteMovie"><b>Least Favorite Movie:</b></label>
            <label class="radio">
            <input type="radio" name="movie">
            <label>Fifty Shades of Grey</label>
            <input type="radio" name="movie" checked>
            <label>After we Fell</label>
            <input type="radio" name="movie">
            <label>Burning Heart</label>
            <input type="radio" name="movie">
            <label>Fast and Furious</label>
        </label>
        </div>
        <div>
            <label><b>Share your Opinion(s):</b></label>
            <textarea class="textarea
            " cols="30" rows="10" placeholder="write here"></textarea>
        </div>
        <div class="btnP">
        <input type="reset" class="btn">
        <input type="submit"  class="btn">
    </div>
    </form>
</section>
</body>
</html>
